<html>
<head>
<style>
.main{
	background:#ccc;
	width:400px;
	height:200px;
	top:50%;
	left:50%;
	position:absolute;
	margin-left:-200px;
	margin-top:-100px;
}
.bottom-right-radius{
	background:#FFFF00;
	width:50px;
	height:50px;
	border-bottom-right-radius:50px;
}
.top-left-radius{
	background:#FFFF00;
	width:50px;
	height:50px;
	border-top-left-radius:50px;
	bottom:0;
	right:0;
	position:absolute;
}
</style>
<title>task4</title>
</head>
<body>
	<div class="main">
		<div class="bottom-right-radius"></div>
		<div class="top-left-radius"></div>
	</div>
</body>

</html>
